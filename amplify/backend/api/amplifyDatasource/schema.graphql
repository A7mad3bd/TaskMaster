input AMPLIFY { globalAuthRule: AuthRule = { allow: public } }

type Task @model @auth(rules: [{ allow: public, operations: [create, read, update] }]){
  id: ID!
  title: String!
  description: String
  status: String
}
type Note @model {
  id: ID!
  content: String!
}

type Team @model @auth(rules: [{ allow: public, operations: [create, read, update] }]){
  id:ID!
  name: String
  tasks:[Task] @hasMany
}